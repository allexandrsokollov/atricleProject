<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">

        <div class="col-md-6" style="word-wrap: break-word">

            <a type="button btn-block" class="btn btn-primary" href="/testAddition">Add your own article</a>

            <div th:each="article, stat : ${article}">

                <div class="sda">

                    <div class="" data-bs-toggle="collapse" th:href="'#cl' + ${stat.count}"}>

                            <h1 class="col-md-12 fw-bold " th:text="${article.getTitle()}">
                                VALUE
                            </h1>
                        </div>

                        <div class="collapse" th:id="'cl' + ${stat.count}">

                                <p class="col-md-12 fs-4"th:text="${article.getBody()}"/>
                            </div>
                        </div>
                         <hr/>
                    </div>

                </div>

            </div >

        </div>
